<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login - League of Legends</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    
    <div id="logo-header">
        <img src="./assets/img/logo-riot.png" alt="Logo Riot">
    </div>

    <div id="login">
        <h2>Fazer login</h2>
        <form action="#">
            <input type="text" name="usuario" placeholder="NOME DE USUÁRIO" class="caixa" required>
            <input type="password" name="senha" placeholder="SENHA" class="caixa" required>
            <div id="bt-sociais">
                <div class="social" id="face"></div>
                <div class="social" id="google"></div>
                <div class="social" id="apple"></div>
                <div class="social" id="xbox"></div>
            </div>
        </form>
    </div>

</body>
</html>
